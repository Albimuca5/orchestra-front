
<div class="eventTitle pt-4 pb-3 mb-5 " >
  <div class="container ">
    <div class="row align-items-center justify-content-center">
      
      <div class="col-lg-8 col-md-7 col-sm-12">
          <h1 class="title ms-5 ">Informacione te eventit</h1>
      </div>
      <div class="col-lg-4 col-sm-3 col-md-5 d-flex align-items-center justify-content-end pe-5">

        <h5 ><a class="scroll text-white" href="#">Kryefaqja</a></h5>

          <h5  class="ms-4 text-white">/</h5>

          <h5 class=" ms-4 "><a class="scroll text-white"
            href="#evente" >

<div class="container  mt-5" *ngIf="loading">
  <div class="card mb-3 bg-dark" style="max-width: 1540px;">
    <div class="row g-0">
      <div class="col-md-4">
        <img src={{event.photoUrl}} class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <p class="text-white mt-3">{{event.date}}</p>
          <div class="katror col-12 mb-3"></div>
          <div class="vendi d-flex">
            <p class="card-text text-white me-2 fw-bold">Vendi: </p>
            <p class="card-text vend ">{{event.place}}</p>
          </div>
          
          <div class="orari d-flex">
            <p class="card-text text-white me-2 fw-bold">Orari: </p>
            <p class="card-text vend ">Fillon 18:00</p>
          </div>
          <h5 class="card-title text-white">{{event.title}}</h5>
          <p class="card-text text-white">{{event.description}}</p>
          <a href="#evente" class="btn btn-3 ">Kthehu mbrapa</a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-5 col-lg-3 col-md-3 mt-5">
      <h1 class="evente text-white position-relative">Foto Eventi
        <div class="katror3"></div>
      </h1>
    </div>

  </div>
</div>

      />

      />
