<div class="container  mt-5 mb-5" *ngIf="loading">
  <div class="card mb-3 bg-dark" style="max-width: 1540px;">
    <div class="row g-0">
      <div class="col-md-4"> 
        <img src={{futureEvent.photoUrl}} class="img-fluid rounded-start mt-2 " alt="...">
      </div>
      <div class="col-md-8">
        <div class="ms-1 card-body">
          <p class="text-white mt-3">{{futureEvent.date}}</p>
          <div class="katror col-12 mb-3"></div>
          <div class="vendi d-flex">
            <p class="card-text text-white me-2 fw-bold">Vendi: </p>
            <p class="card-text vend ">{{futureEvent.place}}</p>
          </div>
          
          <div class="orari d-flex">
            <p class="card-text text-white me-2 fw-bold">Orari: </p>
            <p class="card-text vend ">Fillon 18:00</p>
          </div>
          <h5 class="card-title text-white">{{futureEvent.title}}</h5>
          <p class="card-text text-white">{{futureEvent.description}}</p>
          <a href="#" class="btn btn-3 ">Kthehu mbrapa</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div  class="container mb-5 " *ngIf="loading">
  <div class="row">
    <iframe [src]="futureEvent.placeMapUrl| safe" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>  </div>
 </div>
